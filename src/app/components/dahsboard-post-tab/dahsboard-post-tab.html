<div class="new-post-container">
    <button mat-flat-button (click)="openNewPostFormDialogTemplate()">
        Nova Postagem (Abordagem template)
        <mat-icon>add</mat-icon>
    </button>

    <button mat-flat-button (click)="openNewPostFormDialogModel()">
        Nova Postagem (Abordagem modelo)
        <mat-icon>add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="posts">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let post"> {{post.author}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let post"> {{post.date}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let post"><a mat-stroked-button (click)="openEditPostFormDialogModel(post.id)">Editar</a></td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let post"><a mat-flat-button class="btWarn">Excluir</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
