<div class="dialog-container">
    <h2 mat-dialog-title>Nova Postagem</h2>
    <mat-dialog-content>
        <form class="form-post-dialog">

            <mat-form-field>
                <mat-label>Author</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Content</mat-label>
                <textarea matInput rows="5"></textarea>
            </mat-form-field>

            <button mat-flat-button>Salvar</button>

        </form>
    </mat-dialog-content>
</div>
